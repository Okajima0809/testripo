    <main>
        <h2>お問い合わせはこちら</h2>
        <form action="" method="POST">
            <label>名前</label>
            <input type="text" placeholder="例:山田太郎">

            <label>メールアドレス</label>
            <input type="email" placeholder="例:aaa@icloud.com">

            <label>メッセージ</label>
            <textarea rows="5" required placeholder="メッセージを記入してください"></textarea>

            <button type="submit">送信</button>
        </form>
    </main>
